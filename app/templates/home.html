{% extends 'base.html' %}

{% block head %}
<title>Text Generation</title>
{% endblock %}

{% block body %}
<div class="content">
    <div class="query_box">
        <h3 class="web_title">Text Generation</h3>
        <form action="/" method="POST">
            <label for="Prompt">Prompt:</label>
            <br>
            <div class="prompt_inner">
                <input type="text" name="prompt" id="fill_in" required="required">
            </div>
            <div class="query_box_child">
                <label for="temperature">Temperature:</label>
                <br>
                <div class="misc_inner">
                    <input type="number" name="temperature" id="fill_in" min="0.1" max="1.0"  value="0.5" step="0.1" required="required">
                </div>
                
            </div>
            <div class="query_box_child">
                <label for="max_seq_len">Length:</label>
                <br>
                <div class="misc_inner">
                    <input type="number" name="max_seq_len" id="fill_in" min="10" max="100"  value="50" step="1" required="required">
                </div>
            </div>
            <div class="query_box_child">
                <label for="seed">Seed:</label>
                <br>
                <div class="misc_inner">
                    <input type="number" name="seed" id="fill_in" value="0" required="required">
                </div>
            </div>
            <input id="submit" type="submit" value="Submit">
        </form>
    </div>

    <h4 style="display: {{ show_text }}">Output:</h4>
    <p style="display: {{ show_text }}">{{ output }}</p>

</div>
{% endblock %}
